<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var aux 
		var contador = 2;
		var salida = "1"
		var n = prompt("pasame el numero");
		if(n==1){
			salida="1"
		}
		else{
			while(contador <= n){
				if(n)
				aux =","+contador		
				contador++;
				salida=salida+aux	
			}
		}
		console.log(salida)
		
	</script>
		

</body>
</html>
